<!-- Load jQuery and Sheetrock from CDNJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>



<script>
    // Sheetrock.js 1.0 Example 2
    // https://chriszarate.github.io/sheetrock/
    
    // Let’s look at switch hitters and rank them by batting average. 
    // We’ll only grab the columns we care about and fetch just the 
    // top ten to help focus the reader’s attention.
    
    // Define spreadsheet URL.
    var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/16bAZom9Ovw2POj95_c3dwkX4f3QJtm97bySQR2VY6PY/edit#gid=0';
    
    // Load top ten switch hitters.
    $('#switch-hitters').sheetrock({
      url: mySpreadsheet,
      query: "select A,B,C,D,E,F,G,H,I,J,K,L,M,N,O",
      fetchSize: 101
    });
    
</script>
